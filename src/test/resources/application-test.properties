spring.application.name=Catalogo-Financeiro-App


#Configurações para conexão com o banco de dados
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=marllon
spring.datasource.password=marllon
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=create-drop

#Vizualizar console do H2
spring.h2.console.enabled=true